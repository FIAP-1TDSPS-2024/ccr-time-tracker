<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../global/global.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>CCR Time Tracker</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="icon shadow">
        <img src="../img/ccr.svg" alt="CCR" />
      </div>
      <div class="search shadow">
        <img src="../img/search.svg" alt="Search" />
        <input id="search" oninput="search()" type="text" placeholder="Buscar..." />
      </div>
      <div class="headerSeparator"></div>
      <h3 class="username">Wendell</h3>
      <div class="headerSeparator"></div>
      <div onclick="exit()" class="exit shadow">
        <a>Sair</a>
      </div>
      <!-- div invisível que centraliza o botão de sair em telas maiores -->
      <div class="invisible"></div>
    </header>

    <main class="categoryContainer">
      <div class="category">
        <h2 class="categoryTitle">Favoritos</h2>
        <div id="favorites" class="categoryList">
        </div>
      </div>
      <hr />
      <div class="category">
        <h2 class="categoryTitle">Todos</h2>
        <div id="all" class="categoryList">
      </div>
      </div>
      </div>

    <div id="addItemPopUp">
      <div class="addItemPopUpContent">
        <h2>Adicionar novo item</h2>
        <div id="popUpInput">
          <input id="itemName" type="text" placeholder="Nome" />
          <input id="itemSlug" type="text" placeholder="Abreviação" />
          <input id="itemURL" type="text" placeholder="URL de acesso"/>
        </div>
        <div>
          <button id="addItemButton" class="button" onclick="addItem()">Adicionar</button>
          <button id="closePopUpButton" class="button" onclick="closeAddItemPopUp()">Cancelar</button>
        </div>
      </div>
    </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>Made with ❤️</p>
    </footer>
  </body>
  <script src="./scripts.js"></script>
</html>
