<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../global/global.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>CCR Time Tracker</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="icon shadow">
        <img src="../img/ccr.svg" />
      </div>
      <div class="search shadow">
        <img src="../img/search.svg" />
        <input id="search" oninput="search()" type="text" placeholder="Buscar..." />
      </div>
      <div class="headerSeparator"></div>
      <h3 class="username">Wendell Nascimento</h3>
      <div class="headerSeparator"></div>
      <div onclick="exit()" class="exit shadow">
        <a>Sair</a>
      </div>
      <!-- div invisível que centraliza o botão de sair em telas maiores -->
      <div></div>
    </header>

    <main class="categoryContainer">
      <div class="category">
        <h2 class="categoryTitle">Favoritos</h2>
        <div class="categoryList">
          <div class="categoryItem shadow">
            <img class="categoryIcon" src="../img/clock.svg" />
            <img class="star" src="../img/star.svg" />
            <div class="categoryName">
              <a>TMP</a>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="category">
        <h2 class="categoryTitle">Todos</h2>
        <div class="categoryList">
          <div class="categoryItem shadow">
            <img class="categoryIcon" src="../img/clock.svg" />
            <img class="star" src="../img/star.svg" />
            <div class="categoryName">
              <a>TMP</a>
            </div>
          </div>
        <div class="categoryItem shadow">
          <img class="categoryIcon" src="../img/train.svg" />
          <img class="star" src="../img/star-disabled.svg" />
          <div class="categoryName">
            <a>TEPP</a>
          </div>
        </div>
        <div class="addItem shadow">
            <a>+</a>
        </div>
      </div>
      </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>Made with ❤️</p>
    </footer>
  </body>
  <script src="./scripts.js"></script>
</html>
