<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../global/global.css" />
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <title>CCR Time Tracker</title>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="icon shadow">
      <img src="../img/ccr.svg" />
    </div>
    <div class="pageName">Tempo médio de percurso</div>
    <div class="headerSeparator"></div>
    <h3 class="username">Wendell</h3>
    <div class="headerSeparator"></div>
    <button onclick="back()" class="back shadow"> 
      <a>Voltar</a>
    </button>
    <!-- div invisível que centraliza o botão de sair em telas maiores -->
    <div></div>
  </header>
  <main>
    <section class="linesDateContainer">
      <div class="linesDate">
        <div class="lines">
          <h4>Linhas</h4>
          <div class="linesInputs" id="linesInputs">
          </div>
        </div>
        <div class="date">
          <h4>Data</h4>
          <input type="date" id="dateInput" class="shadow" />
        </div>
      </div>
      <div class="stationSelect">
        <div>
          <input type="checkbox" id="selectAllStations" onclick="selectAllStations()" value="estacao" />
          <label for="selectAllStations">Selecionar todas as estações</label>
        </div>

        <div class="stations" id="stations">
        </div>
      </div>
    </section>

    <hr>

    <section class="metricsContainer">
      <div id="metrics">
    </section>

    <hr>
    <section class="alertsContainer">
      <div class="reloadContainer">
        <button class="reload shadow" onclick="reload()">
          <img src="../img/reload.svg" alt="Recarregar" />
        </button>
      </div>
      <div>
        <div class="alert shadow">
          <div class="alertIcon">
            <img src="../img/alert.svg" alt="Alerta" />
            <a>Viagem muito longa</a>
          </div>
          <a>Início: 4:30 - Em linha</a>
          <a class="alertRoute">OSA <> PRA</a>
        </div>
        <div class="alert shadow">
          <div class="alertIcon">
            <img src="../img/alert.svg" alt="Alerta" />
            <a>Viagem muito longa</a>
          </div>
          <a>Início: 2:30 - Fim: 2:50</a>
          <a class="alertRoute">CEA <> VLJ</a>
        </div>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer>
    <p>Made with ❤️</p>
  </footer>

  <script src="./scripts.js"></script>
</body>

</html>
