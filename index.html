<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./global/global.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>CCO Time Tracker</title>
  </head>

  <body>
    <div class="container">
      <section class="login shadow">
        <img src="./img/ccr.svg" class="icon" alt="CCR" />
        <h3>Log In</h3>
        <input
          id="email"
          class="loginInput input shadow"
          onchange="validateForm()"
          type="text"
          placeholder="Email"
        />
        <input
          id="password"
          class="loginInput input shadow"
          onchange="validateForm()"
          type="password"
          placeholder="Senha"
        />
        <input
          id="loginSubmit"
          class="loginSubmit input shadow"
          type="button"
          value="Log In"
          onclick="sendForm();"
          disabled
        />
        <a class="forgotPassword">Esqueci minha senha</a>
      </section>
    </div>
    <footer>
      <p>Made with ❤️</p>
    </footer>
  </body>
  <script src="./scripts.js"></script>
</html>
